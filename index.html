<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="code.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800;900&display=swap" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <input disabled class="result" id="result">
      </div>

      <div class="controls">
        <div class="buttons">
          <div class="col">
            <button class="button" value="7" onclick="displayResult(value)">7</button>
          </div>
          <div class="col">
            <button class="button" value="8" onclick="displayResult(value)">8</button>
          </div>
          <div class="col">
            <button class="button" value="9" onclick="displayResult(value)">9</button>
          </div>
          <div class="col">
            <button class="button red" value="*" onclick="displayResult(value)">*</button>
          </div>
        </div>

        <div class="buttons">
          <div class="col">
            <button class="button" value="4" onclick="displayResult(value)">4</button>
          </div>
          <div class="col">
            <button class="button" value="5" onclick="displayResult(value)">5</button>
          </div>
          <div class="col">
            <button class="button" value="6" onclick="displayResult(value)">6</button>
          </div>
          <div class="col">
            <button class="button red" value="-" onclick="displayResult(value)">-</button>
          </div>
        </div>

        <div class="buttons">
          <div class="col">
            <button class="button" value="3" onclick="displayResult(value)">3</button>
          </div>
          <div class="col">
            <button class="button" value="2" onclick="displayResult(value)">2</button>
          </div>
          <div class="col">
            <button class="button" value="1" onclick="displayResult(value)">1</button>
          </div>
          <div class="col">
            <button class="button red" value="+" onclick="displayResult(value)">+</button>
          </div>
        </div>

        <div class="buttons">
          <div class="col">
            <button class="button" value="0" onclick="displayResult(value)">0</button>
          </div>
          <div class="col">
            <button class="button green" value="." onclick="displayResult(value)">.</button>
          </div>
          <div class="col">
            <button class="button green" value="(" onclick="displayResult(value)">(</button>
          </div>
          <div class="col">
            <button class="button green" value=")" onclick="displayResult(value)">)</button>
          </div>
        </div>

        <div class="buttons buttons-half">
          <div class="col">
            <button class="button green" value="C" onclick="clearResult()">C</button>
          </div>
          <div class="col">
            <button class="button green" value="=" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
